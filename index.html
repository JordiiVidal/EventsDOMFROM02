<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body onload="start()">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-block btn-success" type="submit" form="user-form" id="formulario">
                    <i class="far fa-paper-plane"></i><span> Enviar formulario</span>
                </button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-block btn-success" id="eat" onclick="eat()">
                    <i class="fas fa-utensils"></i><span> Afegir nou Menjar</span>
                </button>
            </div>
        </div>
        <form name="form-user" id="user-form" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-12">
                            <label>Nom Usauri <span id="true-name" hidden><i class="far fa-check-circle"
                                        style="color:green;"></i></span><span id="false-name" hidden><i
                                        class="far fa-times-circle" style="color:red;"></i></span></label>
                            <input class="form-control" placeholder="Nombre" name="name">
                        </div>
                        <div class="col-12">
                            <label>Naixement <span id="true-data" hidden><i class="far fa-check-circle"
                                        style="color:green;"></i></span><span id="false-data" hidden><i
                                        class="far fa-times-circle" style="color:red;"></i></span></label>
                            <input class="form-control" type="date" placeholder="Data" name="data">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row" id="aliments">
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
